services:
  npmplus:
    container_name: npmplus
    image: docker.io/zoeyvid/npmplus:latest
    restart: always
    network_mode: nginx
    ports:
      - 80:80
      - 81:81
      - 443:443
    volumes:
      - ${APPDATA}/data:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
      - ACME_EMAIL=${ACME_EMAIL}
      - INITIAL_ADMIN_EMAIL=${ACME_EMAIL}
      - INITIAL_ADMIN_PASSWORD=${ADMIN_PASSWORD}

networks:
  nginx:
    driver: bridge
