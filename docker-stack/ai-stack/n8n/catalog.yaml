registry:
  arxiv-mcp-server:
    title: "ArXiv MCP Server"
    description: "An MCP server that enables AI assistants to search, download, and read papers from the arXiv research repository."
    type: "server"
    image: "mcp/arxiv-mcp-server"
    tools:
      - name: "search_papers"
      - name: "download_paper"
      - name: "list_papers"
      - name: "read_paper"

    volumes:
      - "/mnt/storage/media/docs:/app/papers"
      # - "/home/ubuntu/repos/self-host/docker-stack/ai-stack/n8n/arxiv-mcp-server:/app"
