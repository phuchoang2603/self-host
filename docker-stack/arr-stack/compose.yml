  syncify:
    container_name: syncify
    image: thewicklowwolf/syncify:latest
    networks:
      - media
    volumes:
      - ${APPDATA}/syncify/config:/syncify/config
      - ${MEDIA_FOLDER}/Music/:/syncify/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 5000:5000
    environment:
      - PUID=0
      - PGID=0
      - thread_limit=4
      - crop_album_art=true
    restart: unless-stopped

  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin
    networks:
      - media
    ports:
