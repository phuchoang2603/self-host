# Ref: https://trash-guides.info/
name: media-stack
services:
  qbittorrent:
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:latest
    networks:
      - media
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TZ}
      - WEBUI_PORT=5080
    volumes:
      - ${APPDATA}/qbittorrent/config:/config
      - ${MEDIA_FOLDER}:/data
    ports:
      - 5080:5080
      - 6881:6881
      - 6881:6881/udp
    restart: "unless-stopped"

  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    networks:
      - media
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TZ}
    ports:
      - 7878:7878
    volumes:
      - ${APPDATA}/radarr/config:/config
      - ${MEDIA_FOLDER}:/data
    restart: "unless-stopped"

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    networks:
      - media
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/sonarr/config:/config
      - ${MEDIA_FOLDER}:/data
    ports:
      - 8989:8989
    restart: unless-stopped

  prowlarr:
    container_name: prowlarr
    image: linuxserver/prowlarr:latest
    networks:
      - media
    environment:
      - PUID=0
      - PGID=0
      - TZ=${TZ}
    volumes:
      - ${APPDATA}/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

