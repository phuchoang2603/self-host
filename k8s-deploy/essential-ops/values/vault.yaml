server:
  ingress:
    enabled: true
    ingressClassName: "traefik"
    pathType: Prefix
    activeService: true
    hosts:
      - host: vault.prod.phuchoang.sbs

  dataStorage:
    enabled: false

  volumes:
    - name: raft-storage
      persistentVolumeClaim:
        claimName: vault-data-storage-pvc

  volumeMounts:
    - name: raft-storage
      mountPath: /vault/data

  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true

        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          telemetry {
            unauthenticated_metrics_access = "true"
          }
        }

        storage "raft" {
          path = "/vault/data"
        }

        service_registration "kubernetes" {}
