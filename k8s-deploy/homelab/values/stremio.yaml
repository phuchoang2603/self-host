# Default values for my-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tsaridas/stremio-docker
  pullPolicy: IfNotPresent
  tag: "latest"

env:
  - name: NO_CORS
    value: "1"
  - name: AUTO_SERVER_URL
    value: "1"
  - name: CERT_FILE
    value: combined.pem
  - name: DOMAIN
    value: stremio.prod.phuchoang.sbs

service:
  type: ClusterIP
  port: 12470
  targetPort: 12470

ingress:
  enabled: true
  host: stremio.prod.phuchoang.sbs
  entryPoints:
    - websecure

persistence:
  claims:
    - name: stremio-server
      storageClassName: "stremio"
      accessMode: ReadWriteOnce
      size: 3Gi

  volumeMounts:
    - name: stremio-server
      mountPath: /root/.stremio-server
