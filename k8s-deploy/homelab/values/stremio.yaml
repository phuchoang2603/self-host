# Default values for my-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tsaridas/stremio-docker
  pullPolicy: IfNotPresent
  tag: "latest"

# Environment variables to pass to the container
# env:
#   - name: MY_ENV_VAR
#     value: "my-value"
env:
  - name: NO_CORS
    value: "1"
  - name: AUTO_SERVER_URL
    value: "1"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  host: stremio.prod.phuchoang.sbs
  entryPoints:
    - websecure

persistence:
  claims:
    - name: stremio-server
      storageClassName: "stremio"
      accessMode: ReadWriteOnce
      size: 3Gi

  volumeMounts:
    - name: stremio-server
      mountPath: /root/.stremio-server
