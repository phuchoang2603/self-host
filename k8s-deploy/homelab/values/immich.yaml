# Allow using another redis image
global:
  security:
    allowInsecureImages: true

image:
  tag: v1.139.4

immich:
  persistence:
    library:
      existingClaim: "immich-pvc"

# Dependencies
postgresql:
  enabled: false

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  image:
    repository: valkey/valkey
    tag: 8-bookworm@sha256:a137a2b60aca1a75130022d6bb96af423fefae4eb55faf395732db3544803280

# Immich components

server:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-server
    pullPolicy: IfNotPresent

  ingress:
    main:
      enabled: true
      hosts:
        - host: immich.prod.phuchoang.sbs
          paths:
            - path: "/"

machine-learning:
  enabled: false

envFrom:
  - secretRef:
      name: immich-postgres-user

env:
  DB_HOSTNAME: "immich-postgres-rw"
