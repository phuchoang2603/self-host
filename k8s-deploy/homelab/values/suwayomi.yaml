# Default values for my-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/suwayomi/suwayomi-server
  pullPolicy: IfNotPresent
  tag: "preview"

env:
  - name: EXTENSION_REPOS
    value: '["https://raw.githubusercontent.com/keiyoushi/extensions/repo/index.min.json"]'
  - name: FLARESOLVERR_ENABLED
    value: "false"
  - name: TZ
    value: "America/New_York"

service:
  type: ClusterIP
  port: 4567
  targetPort: 4567

ingress:
  enabled: true
  scheme: http
  insecureSkipVerify: false
  host: stremio.prod.phuchoang.sbs
  entryPoints:
    - websecure

persistence:
  claims:
    - name: manga
      storageClassName: "suwayomi"
      accessMode: ReadWriteOnce
      size: 10Gi
    - name: appdata
      storageClassName: "suwayomi"
      accessMode: ReadWriteOnce
      size: 1Gi

  volumeMounts:
    - name: manga
      mountPath: /home/suwayomi/data
    - name: appdata
      mountPath: /home/suwayomi/.local/share/Tachidesk
