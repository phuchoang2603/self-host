# Helm charts
applications:
  karakeep:
    enabled: true
    destinationNamespace: karakeep
    chartName: karakeep
    chartURL: "https://karakeep-app.github.io/helm-charts"
    chartTargetRevision: "v0.26.0"
    valuesURL: "https://github.com/phuchoang2603/self-host.git"
    valuesTargetRevision: "main"
    valuesFile: k8s-deploy/homelab/values/karakeep.yaml
    nfsPV:
      data:
        size: "2Gi"
        policy: "Retain"
        storageClassName: "karakeep"
        accessMode: "ReadWriteOnce"
        path: "/mnt/storage/appdata/hoarderr/data"
        host: "10.69.1.102"
      meilisearch:
        size: "1Gi"
        policy: "Retain"
        storageClassName: "karakeep"
        accessMode: "ReadWriteOnce"
        path: "/mnt/storage/appdata/hoarderr/meilisearch"
        host: "10.69.1.102"

  stremio:
    enabled: true
    destinationNamespace: stremio
    chartURL: "https://github.com/phuchoang2603/self-host.git"
    chartTargetRevision: "main"
    path: k8s-deploy/homelab/my-chart
    valuesURL: "https://github.com/phuchoang2603/self-host.git"
    valuesTargetRevision: "main"
    valuesFile: k8s-deploy/homelab/values/stremio.yaml
    nfsPV:
      stremio-server:
        size: "3Gi"
        policy: "Retain"
        storageClassName: "stremio"
        accessMode: "ReadWriteOnce"
        path: "/mnt/storage/appdata/stremio"
        host: "10.69.1.102"

  suwayomi:
    enabled: true
    destinationNamespace: suwayomi
    chartURL: "https://github.com/phuchoang2603/self-host.git"
    chartTargetRevision: "main"
    path: k8s-deploy/homelab/my-chart
    valuesURL: "https://github.com/phuchoang2603/self-host.git"
    valuesTargetRevision: "main"
    valuesFile: k8s-deploy/homelab/values/suwayomi.yaml
    nfsPV:
      manga:
        size: "10Gi"
        policy: "Retain"
        storageClassName: "suwayomi"
        accessMode: "ReadWriteOnce"
        path: "/mnt/storage/media/Manga"
        host: "10.69.1.102"
      appdata:
        size: "1Gi"
        policy: "Retain"
        storageClassName: "suwayomi"
        accessMode: "ReadWriteOnce"
        path: "/mnt/storage/appdata/suwayomi/data"
        host: "10.69.1.102"

# Manual deployments file
deployments:
  stremio:
    enabled: false
    repoURL: "https://github.com/phuchoang2603/self-host.git"
    targetRevision: "main"
    path: k8s-deploy/homelab/values/stremio
    destinationNamespace: media
