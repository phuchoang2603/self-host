  stremio:
    enabled: true
    destinationNamespace: stremio
    path: k8s-deploy/homelab/my-chart
    valuesFile: k8s-deploy/homelab/values/stremio.yaml
    nfsPV:
      stremio-server:
        size: "3Gi"
        path: "/mnt/storage/appdata/stremio"
        storageClassName: "stremio"

  servarr:
    enabled: true
    destinationNamespace: servarr
    chartURL: "https://charts.kubito.dev"
    chartName: servarr
    chartTargetRevision: "v1.1.7"
    valuesFile: k8s-deploy/homelab/values/servarr.yaml
    nfsPV:
      media:
        size: "200Gi"
        path: "/mnt/storage/media"
        storageClassName: "media"

  syncify:
    enabled: true
    destinationNamespace: syncify
    path: k8s-deploy/homelab/my-chart
    valuesFile: k8s-deploy/homelab/values/syncify.yaml
    nfsPV:
      music:
