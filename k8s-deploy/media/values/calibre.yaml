# Default values for my-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: crocodilestick/calibre-web-automated
  pullPolicy: IfNotPresent
  tag: "latest"

env:
  - name: PUID
    value: "0"
  - name: PGID
    value: "0"
  - name: TZ
    value: "America/New_York"

service:
  type: ClusterIP
  port: 8083
  targetPort: 8083

ingress:
  enabled: true
  scheme: http
  insecureSkipVerify: false
  host: calibre.prod.phuchoang.sbs
  entryPoints:
    - websecure

persistence:
  claims:
    - name: books
      storageClassName: "calibre"
      accessMode: ReadWriteOnce
      size: 10Gi
    - name: config
      storageClassName: "calibre"
      accessMode: ReadWriteOnce
      size: 100M

  volumeMounts:
    - name: books
      mountPath: /calibre-library
    - name: config
      mountPath: /config
